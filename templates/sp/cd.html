{% extends 'sp/main1.html' %}
{% block content %}


<div class="container">
  <br>
    <div class="row">
           <h5 class="text-primary">Past orders</h5>
          <h5 class="ml-auto text-primary">Total orders:- {{total}}</h5>
    </div>

     
    <hr>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th>Date of order</th>
              <th>Details</th>
              
            </tr>
          </thead>
          <tbody>
            {% for j in order %}
            <tr>
              <td>{{j.date_of_order}}</td>
              <td><a href="{% url 'show_details' j.id %}" class="btn btn-primary">show details</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
{% endblock %}
