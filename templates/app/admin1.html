{% extends 'app/main.html' %}
{% block content %}
<br>
<h5>Admin login</h5>
<form action="{% url 'adminlogins' %}" method=POST>
  {% csrf_token %}
    <hr>
    {% for message in messages %}
        <span class="text-danger">{{message}}<span>
    {% endfor %}
    <div class="form-group">
      <label for="exampleInputtext">Username</label>
      <input type="text" class="form-control" id="exampleInputtext" aria-describedby="textHelp" placeholder="Enter Username" name='username'>
      <small id="textHelp" class="form-text text-muted">We'll never share your username  with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    if you didn't register yet,then click on create business<br><br>
    <center><button type="submit" class="btn btn-primary w-50">login</button></center><br>
     
  </form>
{% endblock %}
